<html lang="en">
    <body>

        <div class="d-flex" id="wrapper">
    
        <!-- Sidebar -->
        <div class="bg-light border-right col-sm-3" id="sidebar-wrapper" >
            <div class="sidebar-heading">Filtros</div>
            <app-shoppingcart></app-shoppingcart>
            <!--
            <div class="list-group list-group-flush">
                crear aquí filtros
            </div>
            -->
        </div>
        <!-- /#sidebar-wrapper -->
    
        <!-- Page Content -->
        <div id="page-content-wrapper">
    
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="input-group">
                    <input class="form-control border-secondary py-2" type="search" value="search">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button">
                                Ir
                            </button>
                        </div>
                </div>
            </nav>
    
            <div class="container-fluid">
                <!-- Acá los productos-->
                {{Products.length}}
                    <div class="row" >
                            <app-products class="col-lg-4 col-md-6 mb-4"
                            *ngFor="let pro of Products"
                            [product] = "pro"
                            ></app-products>
                    </div>
            </div>


        </div>
    
        </div>
    
    </body>
  
</html>
