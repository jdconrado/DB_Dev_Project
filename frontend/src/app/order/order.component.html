<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<div class="container wrapper">
    <div class="cart-body">
        <form class="form-horizontal">
            <div>
                <div class="panel panel-info">
                    <div class="panel-heading">
                        Review Order
                    </div>
                    <div class="panel-body">
                        <div *ngFor="let item of productos; index as j">
                            <div class="form-group">
                                <div class="col-sm-3 col-xs-3">
                                    <img class="d-block w-100 img"
                                        src="../../assets/{{item.file}}" >
                                </div>
                                <div class="col-sm-6 col-xs-6">
                                    <div class="col-xs-12 my-2">Nombre del producto:</div>
                                    <div class="col-xs-12 my-2">Precio:</div>
                                    <div class="col-xs-12 my-2">Cantidad:</div>
                                </div>
                                <div class="col-sm-3 col-xs-3 text-right">
                                    <h6>{{item.name}}</h6>
                                    <h6><span>$</span>{{item.precio}}</h6>
                                    <h6>{{item.cantidad}}</h6>
                                </div>
                            </div>
                            <div class="form-group">
                                <hr />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <strong>Order Total</strong>
                                <div class="pull-right"><span>$</span><span>{{suma}}</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
