<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div class="d-flex justify-content-center mt-5">

        <h3> UCommerce, tu comercio ideal</h3>
    </div>
<div class="container emp-profile">
    <form method="post">
         
        <div class="row">
            <div class="col-md-4 col-sm-12">
               
                <div class="profile-img">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS52y5aInsxSm31CvHOFHWujqUx_wWTS9iM6s7BAm21oEN_RiGoog"
                        alt="" />
                    <div class="file btn btn-lg btn-primary">
                        Change Photo
                        <input type="file" name="file" />
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-12">
                <div class="profile-head">
                    <h5>
                        {{usuarios.name}}
                    </h5>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                                aria-controls="home" aria-selected="true">About</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-4 my-4" data-toggle="modal" data-target="#exampleModal">
                    <a class="profile-edit-btn">Editar Perfil</a>
                </div>
        </div>
        <div class="row my-1">
            <div class="col-md-4">
            </div>
            <div class="col-8">
                <div class="row">
                    <div class="col-6">
                        <label>Nombre</label>
                    </div>
                    <div class="col-6">
                        <p>{{usuarios.name}}</p>
                    </div>

                </div>
                <div class="row my-3">
                    <div class="col-6">
                        <label>Nombre de usuario</label>
                    </div>
                    <div class="col-6">
                        <p> {{usuarios.username}}</p>
                    </div>

                </div>
                <div class="row my-3">
                    <div class="col-6">
                        <label>Email</label>
                    </div>
                    <div class="col-6">
                        <p>{{usuarios.email}}</p>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Editar informaci√≥n</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form (ngSubmit)="actualizarDatos()">

                    <div class="form-group">

                        <label>Nombre
                            <input [(ngModel)]="usuarios.name" type="text" placeholder="Name" name="name"
                                class="form-control my-2">
                        </label>
                    </div>

                    <div class="form-group">

                        <label>Nombre de usuario
                            <input [(ngModel)]="usuarios.username" type="text" placeholder="Digite su nombre de usuario"
                                name="username" class="form-control my-2">
                        </label>

                    </div>

                    <div class="form-group">

                        <label>Email
                            <input [(ngModel)]="usuarios.email" type="email" placeholder="Digite su email" name="email"
                                class="form-control my-2">
                        </label>

                    </div>

                    <button class="btn btn-warning mt-3" type="submit">Confirmar cambios</button>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
