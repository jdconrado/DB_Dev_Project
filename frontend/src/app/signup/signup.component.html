<body>
<div class="container">
<div class="row">
  <div class="col-lg-10 col-xl-9 mx-auto">
    <div class="card card-signin flex-row my-5">
      <div class="card-img-left d-none d-md-flex">
         <!-- Background image for card set in CSS! -->
      </div>
      <div class="card-body">
        <h5 class="card-title text-center">Registrate</h5>
        <form class="form-signin">
          <div class="form-label-group">
            <input type="text" id="inputUserame" class="form-control" placeholder="Username" required autofocus>
            <label for="inputUserame">Nombre</label>
          </div>

          <div class="form-label-group">
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
            <label for="inputEmail">Correo</label>
          </div>
          
          <hr>

          <div class="form-label-group">
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <label for="inputPassword">Contrase침a</label>
          </div>
          
          <div class="form-label-group">
            <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Password" required>
            <label for="inputConfirmPassword">Repite la contrase침a</label>
          </div>
          <div class="form-group">
          
            <select class="form-control" name="hola" id="exampleFormControlSelect" (click)="myFunction($event)">
              <option value="" disabled selected>Seleccione el tipo de usuario</option>
              <option value="cliente">Cliente</option>
              <option value="vendedor">Vendedor</option>
            </select>
          </div>
          <div class="form-group" *ngIf="show">
            <label for="exampleFormControlTextarea1">Escriba aqui una descripci칩n general de lo que vende</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
          </div>
          <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Registrar</button>
          <a class="d-block text-center mt-2 small" routerLinkActive="active-link" [routerLink]="['/login']">Inicia sesi칩n</a>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
</body>
